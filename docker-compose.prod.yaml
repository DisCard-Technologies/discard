# DisCard Production Overrides
#
# Use with: docker-compose -f docker-compose.dstack.yaml -f docker-compose.prod.yaml up -d
#
# This file adds production-specific configurations:
# - Logging with rotation
# - TLS enabled
# - Monitoring endpoints
# - Tighter resource limits
# - Read-only filesystems where possible

version: '3.8'

services:
  brain-orchestrator:
    environment:
      - ENABLE_TLS=true
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - ./certs:/app/certs:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  soul-financial:
    environment:
      - ENABLE_TLS=true
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - ./certs:/app/certs:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  strategy-engine:
    environment:
      - ENABLE_TLS=true
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - ./certs:/app/certs:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  redis:
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

